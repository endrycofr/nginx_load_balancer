events {
    worker_connections 1024;  # Sesuaikan jumlah koneksi tergantung pada beban yang diharapkan
}

http {
    upstream loadbalancer {
        # Backend servers untuk load balancing (App1, App2, App3)
        server app1:5000;  # Mengarah ke kontainer app1 yang berjalan pada port 5000
        server app2:5000;  # Mengarah ke kontainer app2 yang berjalan pada port 5000
        server app3:5000;  # Mengarah ke kontainer app3 yang berjalan pada port 5000
    }

    server {
        listen 80;  # Nginx mendengarkan pada port 80 di dalam kontainer

        # Mengarahkan lalu lintas ke load balancer untuk distribusi ke aplikasi
        location / {
            proxy_pass http://loadbalancer;  # Mengarah ke load balancer untuk distribusi beban
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Endpoint untuk status Nginx
        location /nginx_status {
            stub_status on;  # Mengaktifkan halaman status Nginx
            access_log off;  # Matikan logging akses untuk halaman status
            allow 127.0.0.1;  # Hanya izinkan akses dari localhost
            deny all;  # Menolak akses dari IP lain
        }

        # Endpoint untuk metrics (menggunakan upstream)
        location /metrics {
            proxy_pass http://loadbalancer/metrics;  # Mengarah ke /metrics di load balancer untuk mengambil metrics
        }

        # Endpoint untuk health check
        location /health {
            proxy_pass http://loadbalancer/health;  # Meneruskan permintaan health check ke load balancer
        }

        # Pengaturan halaman error untuk menampilkan halaman kesalahan yang ramah
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;  # Lokasi halaman error default
        }

        # Log akses (opsional)
        access_log /var/log/nginx/access.log;
    }
}
